default: &DEFAULT
  OPENSEARCH_HOST: ${ssm:/production/search-api/default/host}
  OPENSEARCH_MASTER_USERNAME: ${ssm:/production/search-api/default/master-username}
  OPENSEARCH_MASTER_PASSWORD: ${ssm:/production/search-api/default/master-password}
  OPENSEARCH_PORT: 443
  AWS_REGION: us-east-1

# Production environment
production:
  <<: *DEFAULT
  DOMAIN_NAME: search.devicebits.com
  NODE_ENV: production
  LOG_LEVEL: warn

# Staging environment
staging:
  <<: *DEFAULT
  DOMAIN_NAME: search-staging.devicebits.com
  NODE_ENV: staging
  LOG_LEVEL: debug

# Development environment
dev:
  <<: *DEFAULT
  DOMAIN_NAME: search-dev.devicebits.com
  NODE_ENV: development
  LOG_LEVEL: debug
